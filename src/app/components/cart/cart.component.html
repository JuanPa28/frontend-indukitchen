<div class="carrito-container" *ngIf="items.length > 0; else emptyCart">
  <h2>ðŸ›’ Mi Carrito</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <!-- Renderiza un componente de detalle -->
        <td colspan="5">
          <app-detalle [detalle]="item"></app-detalle>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="total text-end mt-3">
    <h4>Total: {{ total | currency:'USD':'symbol' }}</h4>
  </div>

  <div class="actions mt-2">
    <button class="btn btn-danger" (click)="clearCart()">Vaciar carrito</button>
    <button class="btn btn-success ms-2">Finalizar compra</button>
  </div>
</div>

<ng-template #emptyCart>
  <div class="alert alert-info">
    Tu carrito estÃ¡ vacÃ­o.
  </div>
</ng-template>
