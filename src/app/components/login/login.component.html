<div class="login-wrap">
  <div class="login-shell">
    <header class="login-header text-center">
      <div class="avatar">
        <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
      </div>
      <h1 class="title">Iniciar Sesión</h1>
      <p class="subtitle">Bienvenido de vuelta a <strong>InduKitchen</strong></p>
    </header>

    <main class="card">
      <form (ngSubmit)="onSubmit()" class="login-form" novalidate>
        <!-- Success -->
        <div class="form-alert success" *ngIf="successMessage" role="alert">
          <i class="fas fa-check-circle"></i>
          <span>{{ successMessage }}</span>
        </div>

        <!-- Email -->
        <div class="field-group">
          <label class="label" for="email-input">Email *</label>
          <div class="form-field">
            <i class="field-icon fas fa-envelope" aria-hidden="true"></i>
            <input
              type="email"
              id="email-input"
              class="field-input"
              [(ngModel)]="loginData.email"
              name="email"
              placeholder="tu.email@ejemplo.com"
              required
              aria-required="true"
            />
          </div>
          <div class="help">Ingresa tu email registrado</div>
        </div>

        <!-- Password -->
        <div class="field-group">
          <label class="label" for="password-input">Contraseña *</label>
          <div class="form-field has-toggle">
            <i class="field-icon fas fa-lock" aria-hidden="true"></i>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password-input"
              class="field-input"
              [(ngModel)]="loginData.password"
              name="password"
              placeholder="Tu contraseña"
              required
              aria-required="true"
            />
            <button
              type="button"
              class="toggle-btn"
              (click)="togglePasswordVisibility()"
              aria-label="Mostrar contraseña"
            >
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
          </div>
          <div class="help">Ingresa tu contraseña</div>
        </div>

        <!-- Error -->
        <div class="form-alert error" *ngIf="errorMessage" role="alert">
          <i class="fas fa-exclamation-circle"></i>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- CTA -->
        <div class="form-actions">
          <button type="submit" class="btn primary" [disabled]="isLoading">
            <ng-container *ngIf="!isLoading">
              <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </ng-container>
            <ng-container *ngIf="isLoading">
              <span class="spinner"></span> Iniciando sesión...
            </ng-container>
          </button>
        </div>
      </form>

      <footer class="card-footer text-center">
        <p class="small muted">¿No tienes cuenta aún?</p>
        <a routerLink="/register" class="btn ghost">
          <i class="fas fa-user-plus"></i> Crear Cuenta
        </a>

        <div class="extra">
          <a href="#" class="small faded">¿Olvidaste tu contraseña?</a>
        </div>
      </footer>
    </main>
  </div>
</div>
