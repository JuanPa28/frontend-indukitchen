<!-- src/app/components/login/login.component.html -->
<div class="login-container">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-8">
        <!-- Header con icono -->
        <div class="text-center mb-4">
          <div class="login-icon-container mb-3">
            <i class="fas fa-sign-in-alt"></i>
          </div>
          <h2 class="fw-bold">Iniciar Sesión</h2>
          <p class="text-muted">Bienvenido de vuelta a InduKitchen</p>
        </div>

        <!-- Tarjeta del formulario -->
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
              
              <!-- Mensaje de éxito -->
              <div class="alert alert-success mt-3" *ngIf="successMessage" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                {{ successMessage }}
              </div>
              
              <!-- Campo Email -->
              <div class="mb-4">
                <label class="form-label fw-semibold">Email *</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" 
                         [(ngModel)]="loginData.email" name="email" 
                         placeholder="tu.email@ejemplo.com" required>
                </div>
                <div class="form-text">Ingresa tu email registrado</div>
              </div>

              <!-- Campo Contraseña -->
              <div class="mb-4">
                <label class="form-label fw-semibold">Contraseña *</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input [type]="showPassword ? 'text' : 'password'" class="form-control" 
                         [(ngModel)]="loginData.password" name="password" 
                         placeholder="Tu contraseña" required>
                  <button class="btn password-toggle" type="button" (click)="togglePasswordVisibility()">
                    <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                  </button>
                </div>
                <div class="form-text">Ingresa tu contraseña</div>
              </div>

              <!-- Mensaje de error -->
              <div class="alert alert-danger mt-3" *ngIf="errorMessage" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                {{ errorMessage }}
              </div>

              <!-- Botón de enviar -->
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                  <span *ngIf="!isLoading">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                  </span>
                  <span *ngIf="isLoading">
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    Iniciando sesión...
                  </span>
                </button>
              </div>
            </form>

            <!-- Enlace a registro -->
            <div class="text-center pt-4 mt-4 border-top">
              <p class="text-muted mb-2">¿No tienes cuenta aún?</p>
              <a routerLink="/register" class="btn btn-outline-primary">
                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
              </a>
            </div>

            <!-- Opción adicional -->
            <div class="text-center mt-3">
              <a href="#" class="text-muted small">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
